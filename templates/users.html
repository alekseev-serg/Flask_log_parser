{% extends 'base.html' %}

{% block content %}
    <h1 class="mx-auto">Create user app</h1>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <form method="POST" action=" {{ url_for('create_users') }} " enctype="multipart/form-data">
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-col mr-3">
                            <label for="username">Username:
                                <input type="text" name="user" class="form-control-text">
                            </label>
                        </div>
                        <div class="form-col mr-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
